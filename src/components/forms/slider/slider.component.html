<span class="label" *ngIf="label" [innerHtml]="label"></span>

<div [class]="'slider ' + color" [class.sliding]="sliding">
    <div class="slider__ticks" *ngIf="showTicks">
        <div class="slider__ticks__item" *ngFor="let tick of ticks"></div>
    </div>
    <div class="slider__track"> </div>
    <div class="slider__track-fill" [ngStyle]="trackStyle"> </div>
    <div #thumb class="slider__thumb" [ngStyle]="thumbStyle"> </div>
</div>
