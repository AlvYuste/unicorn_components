<label #ntsChk [ngClass]="{
  checked: ntsModel == value,
  'only-icon': !label || !label.length
}">
  <uni-icon class="icon" [icon]="
    ntsModel == value ? 'circle-check' : 'circle'"
  ></uni-icon>
  <input type="checkbox" [name]="name" [ngModel]="ntsModel == value" (ngModelChange)="onNgModelChange(this.value)">
  <span class="label" *ngIf="label" [innerHtml]="label"></span>
</label>
