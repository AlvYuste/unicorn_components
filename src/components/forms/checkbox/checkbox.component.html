<label [ngClass]="{
    checked: ntsModel == true,
    partial: partial == true,
    'only-icon': !label || !label.length
}">
    <nts-icon class="icon" [icon]="
        ntsModel == true ? 'square-check' :
        partial == true ? 'square-minus' : 'square'"
    ></nts-icon>
    <input type="checkbox"
        [name]="name"
        [ngModel]="ntsModel"
        (ngModelChange)="toggleNtsModel()"
    >
    <span class="label" *ngIf="label" [innerHtml]="label"></span>
</label>
