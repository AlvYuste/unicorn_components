<span class="uni-slider-range__label" *ngIf="label" [innerHtml]="label"></span>

<div [class]="'uni-slider-range__inner ' + (color ? 'uni-slider-range__inner--' + color : '')">
    <div class="uni-slider-range__ticks" *ngIf="showTicks">
        <div class="uni-slider-range__tick" *ngFor="let tick of ticks"></div>
    </div>
    <div class="uni-slider-range__track"> </div>
    <div class="uni-slider-range__track-fill" [ngStyle]="trackStyle"> </div>
    <div class="uni-slider-range__thumb" [class.sliding]="thumbs.from.sliding" [ngStyle]="thumbFromStyle"> </div>
    <div class="uni-slider-range__thumb" [class.uni-slider__thumb--sliding]="thumbs.to.sliding" [ngStyle]="thumbToStyle"> </div>
</div>
