<nts-dropdown [position]="position">
  <nts-button ntsDropdownTrigger
    [iconRight]="iconRight || 'caret'"
    [color]="color"
    [icon]="icon"
    [label]="label"
    [sublabel]="sublabel"
    [size]="size"
    [disabled]="disabled"
  >
  </nts-button>
  <nts-dropdown-container>
    <ng-content></ng-content>
  </nts-dropdown-container>
</nts-dropdown>
