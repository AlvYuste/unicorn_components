<button class="uni-button-header__inner" [disabled]="disabled || false" [type]="type || 'button'" [class]="color || ''" [ngClass]="{
    'with-icon': icon,
    'with-icon-right': iconRight,
    'only-icon': icon && (!label || !label.length)
  }">

    <uni-icon
        class="icon"
        *ngIf="icon"
        [icon]="icon"
    ></uni-icon>

    {{label}}

    <uni-icon
        class="iconRight"
        *ngIf="iconRight"
        [icon]="iconRight"
    ></uni-icon>

</button>
