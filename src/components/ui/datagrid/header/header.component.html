<nts-row
    [class.selected]="datagrid.dataSelected.length"
    [class.all-selected]="datagrid.allSelected()"
>
    <nts-datagrid-cell *ngIf="datagrid.selectable" [width]="0" [highlight]="true">
        <nts-checkbox [ntsModel]="datagrid.allSelected()" (ntsModelChange)="datagrid.selectAll($event)"></nts-checkbox>
    </nts-datagrid-cell>

    <ng-container *ngIf="!datagrid.dataSelected.length">
        <nts-datagrid-cell
            *ngFor="let column of datagrid.columns"
            [ngClass]="{
                'sortable': column.isSortable(datagrid.sortable),
                'order-asc': datagrid.order.field === column.field && datagrid.order.dir === false,
                'order-desc': datagrid.order.field === column.field && datagrid.order.dir === true
            }"
            [width]="column.width || 1"
            [highlight]="column.isSortable(datagrid.sortable) ? true : false"
            [style.text-align]="column.formatOptions?.align || 'left'"
            (click)="datagrid.onOrderBy(column)"
        >
            <span [innerHtml]="column.title"></span>
        </nts-datagrid-cell>
    </ng-container>
    <ng-container *ngIf="datagrid.dataSelected.length">
        <nts-datagrid-cell>
            <span>{{datagrid.dataSelected.length}} item(s) selected</span>
        </nts-datagrid-cell>
    </ng-container>
</nts-row>
<nts-separator [class.selected]="datagrid.dataSelected.length"></nts-separator>
