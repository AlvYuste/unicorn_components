<div class="uni-datagrid-delete__body">
    Are you sure you want to delete {{itemsCount}} item(s)?
</div>
<div class="uni-datagrid-delete__footer">
    <uni-button label="Cancel" type="button" class="uni-datagrid-delete__button-cancel" (click)="cancelModal.emit()"></uni-button>
    <uni-button label="Delete" type="submit" color="error" icon="delete" (click)="submitModal.emit()"></uni-button>
</div>
