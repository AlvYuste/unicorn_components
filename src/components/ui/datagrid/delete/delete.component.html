<div class="body">
    Are you sure you want to delete {{itemsCount}} item(s)?
</div>
<div class="footer">
    <uni-button label="Cancel" type="button" class="button-cancel" (click)="cancelModal.emit()"></uni-button>
    <uni-button label="Delete" type="submit" color="error" icon="delete" (click)="submitModal.emit()"></uni-button>
</div>
