<div class="face" [ngClass]="{
        small: size === 'small',
        big: size === 'big',
        initial: user && !user.image
    }" [style.background-image]="user?.image ? 'url('+user?.image+')' : ''">

    <p class="title4 letter" *ngIf="user && !user.image">{{user.name?.charAt(0) | uppercase}}</p>

    <uni-icon class="icon" [icon]="icon" *ngIf="!user"></uni-icon>

</div>
<uni-badge class="face-badge" [label]="badge" color="error"></uni-badge>
