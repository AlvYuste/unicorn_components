<div class="face" [ngClass]="{
        small: size === 'small',
        big: size === 'big',
        initial: user && !user.image
    }" [style.background-image]="user?.image ? 'url('+user?.image+')' : ''">

    <h4 class="letter" *ngIf="user && !user.image">{{user.name?.charAt(0) | uppercase}}</h4>

    <nts-icon class="icon" [icon]="icon" *ngIf="!user"></nts-icon>

</div>
<nts-badge class="face-badge" [label]="badge" color="error"></nts-badge>
