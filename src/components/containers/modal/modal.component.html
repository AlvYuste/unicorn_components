<div [class]="'modal-bg ' + (options['class'] || '')" [ngClass]="{
  full: options['type'] === 'full',
  aside: options['type'] === 'aside',
  large: options['size'] === 'large',
  leaving: leaving
}">
    <div class="modal-container" (clickOutside)="onClickOutside($event)" [class.leaving]="leaving">
        <uni-header *ngIf="options['hideHeader'] !== true">
            <p class="modal-title">{{options['title']}}</p>
        </uni-header>
        <uni-icon class="close-button" icon="close" (click)="onCancel()"></uni-icon>
        <div [uniComponentLoader]="component" (uniComponentLoaded)="componentLoaded($event)"></div>
    </div>
</div>
