<div class="uni-tabs__wrapper" *ngIf="tabs">
    <uni-tabs-item
        [selected]="tab.value ? tab.value === tabSelected : i === tabSelected"
        *ngFor="let tab of tabs; let i = index;"
        (select)="selectTab(tab, i)"
        [size]="size"
        [label]="tab.label"
        [value]="tab.value"
    >
    </uni-tabs-item>
</div>
