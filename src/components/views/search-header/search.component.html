<nts-header ntsSize="medium">
  <nts-input
    icon="search"
    [value]="value"
    [placeholder]="placeholder"
    [ntsModel]="ntsModel"
    (ntsModelChange)="onNtsModelChange($event)"
    [debounce]="debounce"
    [floating]="true">
  </nts-input>
  <nts-button class="btn-header-md" icon="close" (click)="clear()" *ngIf="ntsModel"></nts-button>
  
</nts-header>
