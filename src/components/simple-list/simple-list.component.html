<div class="items" *ngIf="items && items.length">
  <ul>
    <li *ngFor="let item of items; let i = index">
      <div class="item highlight-hover" 
        *ngIf="!item.editing" 
        (click)="onClickItem(item)" 
        (dblclick)="onDoubleclickItem(item)"
      >
        <span [class.selected]="isitemSelected(item)">{{item.name || '(Untitled)'}}</span>
        <nts-button class="pull-right delete" icon="delete" (click)="onDeleteItem(i, $event)"></nts-button>
      </div>
      <form class="item" *ngIf="item.editing === true" (submit)="onEditItem(item)">
        <nts-input
          floating="true"
          [(ntsModel)]="item.newname"
          [placeholder]="placeholder"
        >
        </nts-input>
        <nts-button class="pull-right" icon="close" (click)="item.editing = false"></nts-button>
        <nts-button icon="check" type="submit"></nts-button>
      </form>
    </li>
  </ul>
</div>
