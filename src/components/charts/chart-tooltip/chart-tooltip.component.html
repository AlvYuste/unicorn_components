<div class="uni-chart-tooltip__inner" [ngStyle]="tooltipStyle" >

	<p class="uni-chart-tooltip__title" *ngFor="let title of tooltipTitles">
		{{title}}
	</p>

	<ul class="uni-chart-tooltip__items">
		<li class="uni-chart-tooltip__item" *ngFor="let serie of tooltipSeries">
			<span class="uni-chart-tooltip__color"
				[style.background-color]="serie.backgroundColor"
				[style.border-color]="serie.borderColor"
			></span>
			<span>{{serie.label}}</span>
		</li>
	</ul>
</div>
