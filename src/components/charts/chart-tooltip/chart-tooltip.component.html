<div class="chart-tooltip" [ngStyle]="tooltipStyle" >

    <p class="tooltip-title" *ngFor="let title of tooltipTitles">
      {{title}}
    </p>

    <ul>
      <li class="tooltip-item" *ngFor="let serie of tooltipSeries">
        <span class="tooltip-color"
          [style.background-color]="serie.backgroundColor"
          [style.border-color]="serie.borderColor"
        ></span>
        <span>{{serie.label}}</span>
      </li>
    </ul>
  </div>
