<p class="title2 chart-title" *ngIf="chartTitle">{{chartTitle}}</p>

<div class="chart-container">
  <canvas baseChart
    class="chart"
    [ngClass]="{
      'chart-tiny': size === 'tiny',
      'chart-small': size === 'small',
      'chart-medium': size === 'medium',
      'chart-large': size === 'large'
    }"
    [datasets]="series"
    [labels]="labels"
    [options]="options"
    [chartType]="type"
    [legend]="true"
    (chartHover)="chartHover.emit($event)"
    (chartClick)="chartClick.emit($event)">
  </canvas>
  <uni-chart-tooltip [tooltip]="tooltip"> </uni-chart-tooltip>

</div>
