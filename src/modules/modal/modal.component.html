<div class="modal-bg" [ngClass]="{
  full: modalOptions['type'] === 'full',
  aside: modalOptions['type'] === 'aside'
}">
  <div class="modal-container" (clickOutside)="onClickOutside($event)">
    <nts-header>
      <h3>{{modalOptions['title']}}</h3>
      <nts-button icon="close" (click)="onCancel()" class="close-button"></nts-button>
    </nts-header>
    <div [ntsComponentLoader]="contentComponent" (ntsComponentLoaded)="componentLoaded($event)"></div>
  </div>
</div>
